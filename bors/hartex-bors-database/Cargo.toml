[package]
name = "hartex_bors_database"
version = "0.1.0"
edition = "2021"
description = """
HarTex bors database driver
"""
license = "AGPL-3.0-only"
rust-version = "1.72.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hartex_bors_core = { path = "../hartex-bors-core" }

hartex_eyre = { path = "../../rust-utilities/hartex-eyre" }

chrono = { version = "0.4.26", features = ["clock"], default-features = false }
octocrab = { git = "https://github.com/TeamHarTex/octocrab.git" }
sea-orm = { version = "0.12.0-rc.2", features = ["sqlx-sqlite", "runtime-tokio-native-tls", "macros"] }
sea-orm-migration = { version = "0.12.0-rc.2", features = ["runtime-tokio-native-tls", "sqlx-sqlite"] }
serde = { version = "1.0.164", features = ["derive"] }
sqlx = { version = "0.6.3", features = ["runtime-tokio-native-tls", "sqlite"] }

[features]
